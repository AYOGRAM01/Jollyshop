{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; margin-bottom: 30px; color: #333;">Admin Login</h1>
    <form method="post" autocomplete="on">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
            <input type="text" name="username" id="username" autocomplete="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box;" />
        </div>
        <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
            <div style="position: relative;">
                <input type="password" name="password" id="password" autocomplete="current-password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box;" />
                <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; font-size: 14px;">Show</span>
            </div>
        </div>
        <button type="submit" style="width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; transition: background 0.3s ease;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 20px;"><a href="{% url 'login' %}" style="color: #667eea; text-decoration: none;">User Login</a></p>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleText = document.querySelector('span[onclick="togglePassword()"]');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleText.textContent = 'Hide';
    } else {
        passwordInput.type = 'password';
        toggleText.textContent = 'Show';
    }
}
</script>
{% endblock %}
